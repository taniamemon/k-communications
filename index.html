<!DOCTYPE html>
<html>
<head>
  <title>K Communications</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }

    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    .bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .hero-content {
      z-index: 1;
    }
  </style>
</head>

<body>

<section class="hero">
  <video autoplay muted loop playsinline class="bg-video">
    <source src="YOUR-REAL-VIDEO-NAME.mp4" type="video/mp4">
  </video>

  <div class="hero-content">
    <h1>Welcome to K Communications</h1>
    <p>AI-powered lead follow-up and conversion tool.</p>
  </div>
</section>

</body>
</html>
