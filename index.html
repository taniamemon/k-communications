<!DOCTYPE html>
<html>
<head>
  <title>K Communications</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    .hero video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: -1;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: white;
      top: 50%;
      transform: translateY(-50%);
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    p {
      font-size: 20px;
    }
  </style>
</head>

<body>

<section class="hero">
  <video autoplay muted loop playsinline>
    <source src="Untitled design.mp4" type="video/mp4">
  </video>

  <div class="hero-content">
    <h1>Welcome to K Communications</h1>
    <p>AI-powered lead follow-up and conversion tool.</p>
  </div>
</section>

</body>
</html>
